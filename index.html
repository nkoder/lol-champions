<!DOCTYPE html>
<html>
<head lang="en">

    <meta charset="UTF-8"/>

    <title>
        LoL Champions
    </title>

    <meta name="description"
          content="Website with League of Legends champions created in order to learn ReactJS basics.">

    <!-- Normalization of CSS rules through browsers -->
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css"/>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lato"/>
    <link rel="stylesheet/less" type="text/css" href="src/lol-champions-app.less"/>

</head>
<body>

<!-- TODO tests https://facebook.github.io/react/docs/test-utils.html -->
<!-- TODO styling -->
<!-- TODO animations? https://facebook.github.io/react/docs/animation.html -->
<!-- TODO flux/redux ? -->

<div id="app">
    Loading&hellip;
</div>

<!-- LESS to CSS in runtime -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.7.1/less.min.js"></script>

<!-- window.fetch polyfill ( https://github.com/github/fetch ) and ES6 Promise polyfill used by fetch -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/es6-promise/3.2.2/es6-promise.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/1.0.0/fetch.min.js"></script>

<!-- SystemJS which will use jspm CDN automatically ( http://developer.telerik.com/featured/taming-react-setup/#s3 ) -->
<script src="https://jspm.io/system@0.19.34.js"></script>

<script>

    System.config({
        baseURL : './',
        transpiler : 'babel',
        map : {
            'babel' : 'babel@5.8.38',
            'lodash' : 'lodash@4.14.2',
            'react' : 'react@15.3.0',
            'react-dom' : 'react-dom@15.3.0'
        }
    });

    System.import('./src/lol-champions-app')
          .then(function (lolChampionsApp) {
              lolChampionsApp.installIn('app');
          })
          .catch(function (error) {
              console.error(error);
          });

</script>

</body>
</html>
